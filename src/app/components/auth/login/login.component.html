<div class="row justify-content-center">
  <div class="col-lg-4 col-sm-10 mt-4">
    <mat-card class="box w-100">
      <mat-card-header class="d-flex justify-content-center">
        <mat-card-title>{{'Login-message-1'|translate}}</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-card-content>
          <p>
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Email"
                     type="text"
                     id="email"
                     name="email"
                     ngModel
                     required
                     pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Password"
                     type="password"
                     id="password"
                     name="password"
                     ngModel
                     required
              >
            </mat-form-field>
          </p>
        </mat-card-content>
        <div class="d-flex justify-content-center">
          <button mat-stroked-button color="primary" class="btn-block"  type="submit">Log in</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center top" class="mt-2 mb-5" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div fxLayout="column" class="mt-2 mb-5" *ngIf="!loading">
  <div fxLayout="row wrap" fxFlex="100%" fxLayoutGap="16px grid" class="ps-3">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let serie of seriesList | paginate
        : {
            id: 'seriesGrid',
            itemsPerPage: gridSize,
            currentPage: page,
            totalItems: count
          };let i = index">
      <mat-card class="mat-elevation-z4 card" routerLink="/class/series/{{serie.id}}">
        <img mat-card-image src="{{domain+'/'+serie.image}}" alt="alt">
        <mat-card-content>
          <mat-card-title class="text-oneline" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{serie.title}}">{{serie.title}}</mat-card-title>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <pagination-controls
      id="seriesGrid"
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="onChangePage($event)"
    >
    </pagination-controls>
  </div>
</div>

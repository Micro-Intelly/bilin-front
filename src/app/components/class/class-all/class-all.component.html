<div fxLayout="column" fxLayoutGap="10px" class="general-body-margin">
  <div fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="15px">
    <mat-form-field appearance="outline">
      <mat-label>Search by</mat-label>
      <mat-select [(value)]="selectedSearch">
        <mat-option *ngFor="let search of searchBy" [value]="search.value">
          {{search.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="55">
      <input matInput placeholder="Search class" value="">
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="left top" fxLayoutGap="25px">
    <mat-tab-group dynamicHeight mat-stretch-tabs="true" fxFlex="75">
      <mat-tab label="Videos">
        <div fxLayout="row" class="mt-2 mb-5">
          <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7] | paginate
              : {
                  id: 'videoPagination',
                  itemsPerPage: gridSizeV,
                  currentPage: pageV,
                  totalItems: countV
                };let i = index">
              <mat-card class="mat-elevation-z4 card" routerLink="/class/all">
                <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Example_image.svg/600px-Example_image.svg.png" alt="alt">
                <mat-card-content>
                  <mat-card-title>Video {{num}}</mat-card-title>
                  <p>
                    The Himalayas is a mountain range in Asia.
                  </p>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <pagination-controls
            id="videoPagination"
            previousLabel="Prev"
            nextLabel="Next"
            [responsive]="true"
            (pageChange)="onChangePageV($event)"
          >
          </pagination-controls>
        </div>
      </mat-tab>
      <mat-tab label="Podcasts">
        <div fxLayout="row" class="mt-2 mb-5">
          <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7] | paginate
              : {
                  id: 'podcastPagination',
                  itemsPerPage: gridSizeP,
                  currentPage: pageP,
                  totalItems: countP
                };let i = index"> <!-- index hace un count de element del for-->
              <mat-card class="mat-elevation-z4 card" routerLink="/class/all">
                <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Example_image.svg/600px-Example_image.svg.png" alt="alt">
                <mat-card-content>
                  <mat-card-title>Podcast {{num}}</mat-card-title>
                  <p>
                    The Himalayas is a mountain range in Asia.
                  </p>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <pagination-controls
            id="podcastPagination"
            previousLabel="Prev"
            nextLabel="Next"
            [responsive]="true"
            (pageChange)="onChangePageP($event)"
          >
          </pagination-controls>
        </div>

      </mat-tab>
    </mat-tab-group>

    <div fxFlex="25">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tag filter</mat-label>
        <mat-chip-list #chipList aria-label="Tag selection">
          <mat-chip
            *ngFor="let tag of tagSelected"
            (removed)="remove(tag)">
            {{tag}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="New tag..."
            #tagInput
            [formControl]="tagCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</div>
